<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>example3</title>
	<link rel="stylesheet" type="text/css" href="../css/style.css">
	<script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
<div class="container">
	
	<h3>01</h3>
	<div id="app" class="item">
		<ul>
			<li v-for="item in items">
				{{ item.message }}
			</li>
		</ul>
	</div>
	<script>
		var app = new Vue({
			el: '#app',
			data: {
				items: [
					{message: '苹果'},
					{message: '桔子'},
					{message: '芒果'}
				]
			}
		});
	</script>

	<h3>02</h3>
	<div id="app-2" class="item">
		<ul>
			<li v-for="(item, index) of items">
				商品类型: {{type}}-{{index+1}}-{{ item.message }}
			</li>
		</ul>
	</div>
	<script>
		var app2 = new Vue({
			el: '#app-2',
			data: {
				type: '水果',
				items: [
					{message: '苹果'},
					{message: '桔子'},
					{message: '芒果'}
				]
			}
		});
	</script>

</div>
</body>
</html>
