<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>编程式导航</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
  </head>
  <body>
    <div id="app">
      <p>Hello App!</p>
      <p>
        <button @click="push">user foo</button>
        <button @click="back">back</button>
        <button @click="forward">foward</button>
        <button @click="replace">replace bar</button>
      </p>
      <!--路由出口-->
      <router-view></router-view>
    </div>

    <script>
      //1.定义路由组件，可以从其他文件import
      const user = { 
        template: `<div class="user">
                     <h2>{{$route.params.id}}</h2>
                     <router-view></router-view>
                   </div>`
      };
      const uHome = {template: '<p>home</p>'}
      const uProfile = {template: '<p>profile</p>'}
      const uPosts = {template: '<p>posts</p>'}

      //2.定义路由
      //每个组件都应该映射一个路由，下面的component可以是通过Vue.extend()创建的组件构造器或者是一个组件配置对象
      const routes = [
        {
          path: '/user/:id', 
          component: user, 
          children: [
            {
              path: '',
              component: uHome
            },
            {
              path: 'profile',
              component: uProfile
            },
            {
              path: 'posts',
              component: uPosts
            }
          ]
        }
      ];

      //3.创建router实例，并传入routes配置
      const router = new VueRouter({
        routes
      });

      //4.启动路由
      var app = new Vue({
        router,
        methods: {
          push () {
            //router.push('/user/foo');
            router.push({path:'/user/foo'});
          },
          back () {
            router.go(-1);
          },
          forward () {
            router.go(1);
          },
          replace () {
            router.replace({path:'/user/bar/posts'});
          }
        }
      }).$mount("#app");
    </script>
  </body>
</html>
